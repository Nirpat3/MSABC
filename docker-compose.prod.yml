## Production Docker Compose Configuration
## This configuration includes additional data protection measures

services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:16-alpine
    container_name: ms-abc-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-msabc_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ms_abc_prod}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
      # Mount backups directory for easy access
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-msabc_prod} -d ${POSTGRES_DB:-ms_abc_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Production: allocate more resources
    deploy:
      resources:
        limits:
          memory: 1G

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: ms-abc-redis-prod
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Production
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: ms-abc-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-msabc_prod}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ms_abc_prod}?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 3001
      # AI/LLM Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      # Sync Configuration
      SYNC_ENABLED: ${SYNC_ENABLED:-true}
      SYNC_INTERVAL: ${SYNC_INTERVAL:-daily}
      SYNC_RETRY_ATTEMPTS: ${SYNC_RETRY_ATTEMPTS:-5}
      SYNC_RETRY_DELAY_MS: ${SYNC_RETRY_DELAY_MS:-120000}
      # Security
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./generated-forms:/app/generated-forms
      - ./logs:/app/packages/backend/logs

  # Frontend - Production
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: ms-abc-frontend-prod
    restart: always
    environment:
      VITE_API_URL: http://backend:3001
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend

  # Database Optimization Worker
  db-optimizer:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: ms-abc-db-optimizer-prod
    restart: always
    command: ["node", "dist/jobs/dbOptimizer.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-msabc_prod}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ms_abc_prod}?schema=public
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Automatic Backup Service (Production only)
  backup-service:
    image: postgres:16-alpine
    container_name: ms-abc-backup-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-msabc_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ms_abc_prod}
      PGHOST: postgres
    volumes:
      - ./backups:/backups
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Backup service started"
        while true; do
          # Wait until midnight
          sleep_until_midnight() {
            current=$$(date +%s)
            midnight=$$(date -d 'tomorrow 00:00:00' +%s 2>/dev/null || date -v+1d -v0H -v0M -v0S +%s)
            sleep_seconds=$$((midnight - current))
            if [ $$sleep_seconds -gt 0 ]; then
              echo "Sleeping $$sleep_seconds seconds until midnight..."
              sleep $$sleep_seconds
            fi
          }
          sleep_until_midnight
          # Create backup
          BACKUP_FILE="/backups/daily_$$(date +%Y%m%d_%H%M%S).sql"
          echo "Creating daily backup: $$BACKUP_FILE"
          pg_dump -U $$POSTGRES_USER -h postgres $$POSTGRES_DB > $$BACKUP_FILE
          if [ -f "$$BACKUP_FILE" ] && [ -s "$$BACKUP_FILE" ]; then
            echo "Backup created successfully"
          else
            echo "Backup failed"
            rm -f $$BACKUP_FILE
          fi
        done
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data_prod:
    name: ms-abc-postgres-prod
  redis_data_prod:
    name: ms-abc-redis-prod

networks:
  default:
    name: ms-abc-network-prod
